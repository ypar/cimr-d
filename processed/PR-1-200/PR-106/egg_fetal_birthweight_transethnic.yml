data_file:
    description: >-
        Trans-ancestry meta-analysis of own birth weight in up to
        321,223 individuals from (1) 80,745 individuals from the
        European ancestry component within the EGG consortium;
        (2) 12,948 individuals from nine studies within the EGG
        consortium from diverse ancestry groups - African American,
        Afro-Caribbean, Mexican, Chinese, Thai, Filipino, Surinamese,
        Turkish and Moroccan; and (3) 227,530 individuals of
        all ancestries from the UK Biobank
    location:
        url: http://mccarthy.well.ox.ac.uk/publications/2019/EggBirthWeight_NatureGenetics/Fetal_BW_transethnic_meta.NG2019.txt.gz
        md5: a5ad577cdd7a729fd8360a8e6a4e3c21
    columns:
        variant_chrom: chr
        variant_pos: pos
        effect_allele: ea
        non_effect_allele: nea
        inc_afrq: eaf
        effect_size: beta
        standard_error: se
        pvalue: p
        sample_size: n
        rsnum: rsid

data_info:
    citation: 10.1038/s41588-019-0403-1
