data_file:
    description: >-
        European-only meta-analysis of own birth weight in up to
        298,142 individuals from (1) 80,745 individuals from 35
        studies participating in the EGG Consortium from Europe,
        the United States and Australia; and (2) 217,397 individuals
        of white European origin from the UK Biobank
    location:
        url: http://mccarthy.well.ox.ac.uk/publications/2019/EggBirthWeight_NatureGenetics/Fetal_BW_European_meta.NG2019.txt.gz
        md5: 03526287dedb0557c9f9a46575cc256a
    columns:
        variant_chrom: chr
        variant_pos: pos
        effect_allele: ea
        non_effect_allele: nea
        inc_afrq: eaf
        effect_size: beta
        standard_error: se
        pvalue: p
        sample_size: n
        rsnum: rsid

